<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Certifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav id="main-navbar">
        <!-- Navbar will be dynamically loaded here -->
    </nav>
    
    <section class="certification-section">
        <div class="certification-container">
            <h1 class="section-title">Professional Certifications</h1>
            
            <div class="certification-grid">
                <!-- Certification Card 1 -->
                <div class="certification-card">
                    <div class="certification-image">
                        <img src="..\assets\certificates\supervised.png" alt="Supervised Machine Learning: Regression and Classification">
                    </div>
                    <div class="certification-content">
                        <h3>Supervised Machine Learning: Regression and Classification</h3>
                        <h4>Coursera - Stanford University</h4>
                        <div class="certification-details">
                            <span class="date">Issued: March 2024</span>
                        </div>
                    </div>
                    
                </div>

                <!-- Certification Card 2 -->
                <div class="certification-card">
                    <div class="certification-image">
                        <img src="..\assets\certificates\advanced.png" alt="Advanced Learning Algorithm">
                    </div>
                    <div class="certification-content">
                        <h3>Advanced Learning Algorithm</h3>
                        <h4>Coursera - Stanford University</h4>
                        <div class="certification-details">
                            <span class="date">Issued: June 2024</span>
                            <!-- <span class="location">Cloud Computing</span> -->
                        </div>
                    </div>
                </div>

                <!-- Certification Card 3 -->
                <div class="certification-card">
                    <div class="certification-image">
                        <img src="..\assets\certificates\icpc.png" alt="ICPC Dhaka Regional">
                    </div>
                    <div class="certification-content">
                        <h3>ICPC Asia Dhaka Regional Contest 2024</h3>
                        <h4>ICPC.Foundation</h4>
                        <div class="certification-details">
                            <span class="date">Issued: December 2024</span>
                            <!-- <span class="location">Cloud Computing</span> -->
                        </div>
                    </div>
                </div>

                <!-- Add more certification cards as needed -->
            </div>
        </div>
    </section>

    <script src="/js/navbar-loader.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
